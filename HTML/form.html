<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- form외부에 있는 버튼은 폼을 제출하지 않는다.-->
    <button>outside form</button>
    <form action="/search">
        <!-- form type="button"은 폼을 제출하지 않는다. 오직 버튼으로만 기능을 수행한다.-->
        <button type="button">please do not submit this form</button> 
        <p>
            <label for="username">Enter a Username</label>
            <input type="text" id="username" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input type="password" id="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="number">Enter a Number</label>
            <input type="number" id="number" name="num">
        </p>
        <!-- form 내부에 있는 버튼 type의 디폴트값은 submit -->
        <button>Submit</button>
    </form>
    <br>
    <form action="https://www.google.com/search">
        <!-- 검색하고자 하는 페이지의 name값과 동일하게 설정해야함 -->
        <input type="text" name="q">
        <button>search google</button>
    </form>
    <!-- https://www.youtube.com/results?search_query=dog -->
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <!-- button 없이 엔터로 폼을 제출할수있다. -->
    </form>

    <hr>

    <h2>More Inputs</h2>
    <form action="/dogs">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">i agree to everything</label>
        <p>
            <!-- radio는 서버로 제출할때 value속성을 넣어서 제출해야 데이터가 서버로 전송된다. 
            요소들을 하나의 name으로 설정해야 같은 그룹으로 묶인다. 그럼 여러 선택지 중 딱 하나만 선택할 수 있다. -->
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="l">L</label>
            <input type="radio" name="size" id="l" value="l">
        </p>
        <p>
            <label for="meal">select main menu</label>
            <select name="meal" id="meal">
                <option value="fish">fish</option>
                <option value="veg">vegetarian</option>
                <option value="steak">steak</option>
            </select>
        </p>
        <p>
            <label for="apple">Amount of apple</label>
            <input type="range" id="apple" min="1" max="100" value="75" name="apple">
        </p>
        <p>
            <!-- textarea는 입력값이 아니라는 것을 주의하자 -->
            <label for="request">Any special requests?</label>
            <br>
            <textarea name="request" id="request" cols="30" rows="10" placeholder="write your request"></textarea>
        </p>
        <button>submit</button>
        <!-- file:///dogs?agree_tos=on&size=l 
        checkbox, size:l선택후 전송 결과 잘 전송된 것을 확인할 수 있다. -->
    </form>
    <h2>유효성 검사</h2>
    <form action="/valid">
        <label for="first">Enter your fist name</label>
        <!-- value를 필수 입력값으로 두고 싶다면 required라는 속성을 추가하자-->
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="username" name="username" id="username" minlength="5" maxlength="10" required>
        </p>
        <!-- 아래 타입은 패턴확인하는 것  진짜인지 아닌지는 확인하지 않지만 
        패턴을 매칭하는 것 뿐이다. 이메일의 경우 @가 있는지, url의 경우 http같은것들이 있는지 패턴만 매칭-->
        <p>
            <input type="email" required>
        </p>
        <p>
            <input type="url" required>
        </p>
        <button>submit</button>
    </form>
    <!-- 추후에 배울 정규표현식을 사용할 수 있다. -->
</body>

</html>
