<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Rave Register</h1>
    <form action="/mypage">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="first" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last" required>
        </div>

        <p>Select a Race:</p>
        <!-- radio는 서버로 보낼 때 value 필수다!!!! -->
        <div>
            <input type="radio" id="fivek" name="race" value="fivek">
            <label for="fivek">Fun Run 5k</label>
        </div>

        <div>
            <input type="radio" id="half" name="race" value="half">
            <label for="half">Half Marathon</label>
        </div>

        <div>
            <input type="radio" id="full" name="racec" value="full">
            <label for="full">Full Marathon</label>
        </div>

        </div>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="passowrd" required>
        
        <div>
            <label for="age">Select Age Group</label>
            <select name="ageGroup" id="age">
                <option value="kids">under 18</option>
                <option value="adults">18~40</option>
                <option value="senior">40~</option>
            </select>
        </div>

        <button>Register!</button>
    </form>
</body>

</html>
